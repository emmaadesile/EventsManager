  <!-- WELCOME MESSAGE -->
  <main class="homepage mt-4">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-12">
          <h2 class="display-5 text-center">Center Details</h2>
          <hr>
        </div>
      </div>
    </div>

    <!-- ADD CENTER FORM -->
    <section class="container">
      <div class="row">
        <div class="col-12 col-md-8 mx-auto my-2">
            <div class="form-group">
              <form role="form" action="post" id="">
                <!-- CENTER NAME -->
                <label for="event-title" class="font-weight-bold">Name of Center</label>
                <input type="text" class="form-control event-input" placeholder="Give a short distinct name">
                <!-- LOCATION -->
                <label for="event-center" class="font-weight-bold">Location</label>
                <input type="text" class="form-control event-input" placeholder="Center Location">
                <!-- SEAT CAPACITY -->
                <label for="event-center" class="font-weight-bold">Seat Capacity</label>
                <input type="number" value="1" class="form-control event-input" placeholder="Seat Capacity">

                <!-- CENTER DESCRIPTION -->
                <label for="event-description" class="font-weight-bold" style="margin-top: 2rem">Description</label>
                <textarea class="form-control event-input" placeholder="Give a short description of the center"></textarea>
              </form>
              <button type="button" role="submit" class="btn btn-info btn-left col-12 col-md-3" style="margin-top: 2rem">Save</button>
            </div>
        </div>
      </div>
      
    </section>

  </main>
